<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="main-card neomorpic-card">
            <div class="option-card">
                <div class="icon color-secondary1">
                    <i class="fa fa-credit-card"></i>
                </div>
                <div class="icon-text">
                    <span>CREDIT CARD</span>
                </div>
            </div>
            <div class="option-card neomorpic-card">
                <div class="icon color-secondary2">
                    <i class="fa fa-gift"></i>
                </div>
                <div class="icon-text">
                    <span>GIFTS CARD</span>
                </div>
            </div>
            <div class="option-card">
                <div class="icon color-primary">
                    <i class="fa fa-shopping-bag"></i>
                </div>
                <div class="icon-text">
                    <span>ORDERS</span>
                </div>
            </div>
        </div>
        <div class="content-card">
            <span>
                Stay on the top of your order status, deals, new
                message and more. <a href="#">Enable notification</a>
            </span>
        </div>
        <div class="card-action">
            <button class="btn neomorpic-card btn-primary neomorphic-primary">Continue</button>
            <button class="btn neomorpic-card btn-secondary">Cancel</button>
        </div>
    </div>
</body>
</html>
