<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row navigation margin-even">
        <div class="navigation-links">
          <div class="links row">
            <div><a href="#">Vector</a></div>
            <div><a href="#">Illustration</a></div>
            <div><a href="#">Images</a></div>
            <div><a href="#">Icons</a></div>
          </div>
        </div>
      </div>
      <div class="row actions margin-even">
        <div>
          <div class="form-control">
            <input type="text" class="input" placeholder="Search" />
            <i class="fa fa-search"></i>
          </div>
        </div>
        <div>
          <button class="btn btn-dark">Upload</button>
        </div>
      </div>
      <div class="row margin-even image-holder">
        <div class="column width-100 space-evenly">
          <div class="margin-even">
            <div class="row space-between">
              <img src="./images/1.jpg" alt="" />
              <img src="./images/2.jpg" alt="" />
              <img src="./images/3.jpg" alt="" />
            </div>
          </div>

          <div class="margin-even">
            <div class="row space-between">
              <img src="./images/4.jpg" alt="" />
              <img src="./images/5.jpg" alt="" />
              <img src="./images/6.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
